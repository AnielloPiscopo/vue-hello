<!DOCTYPE html>
<html lang="ita">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Hello</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js" type="text/javascript" defer></script>
        <script src="js/script.js" type="text/javascript" defer></script>
    </head>
    
    
    
    <body>
        <div id="root">
            <main>
                <h1>{{text ? text : 'Valore non presente' }}</h1>
                <input type="text" v-model.lazy.trim="text" placeholder="Inserisci un valore e premi invio">
                <img alt="immagine casuale" title="immagine casuale" :src="externalSrc">
                <input type="text" v-model.lazy.trim='externalSrc' placeholder="Inserisci l'URL dell'immagine da inserire">
            </main>
        </div>
    </body>
</html>
